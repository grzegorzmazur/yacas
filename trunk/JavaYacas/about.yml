[title:About the Yacas helper]

The purpose of the Yacas helper is to get you started using the Java version of Yacas. With the Yacas helper you can browse through various examples, and try them out immediately with one press of a button. Simply tap on the links to follow the subjects of interest. 

 

The blue links bring you to other pages, and the red links send examples to the main console (as if you typed it in yourself).

