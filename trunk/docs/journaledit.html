<html>
  <head>
    <title>The Yacas computer algebra system</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <link rel="stylesheet" href="yacas.css" TYPE="text/css" MEDIA="screen">
    <script type="text/javascript" src="datahub.js"></script>
    <script type="text/javascript" src="yacas.js"></script>
    <script type="text/javascript">
      function gotoHREF(href) { document.location.href = href; }

      /* When deep link found, redirect to the tabbified main page */
      if (top.location == self.location)
      {
        self.location.replace("yacas.html");
      }

      function getBase()
      {
        var seach;
        seach = document.location.search;
        if (seach.indexOf("?") == 0)
        {
          seach = seach.substring(1);
        }
        return seach;
      }

      var prevOnLoad = window.onload;
      window.onload = initPage;

      function initPage()
      {
        if (prevOnLoad)
          prevOnLoad();
        if (document.location.search)
        {
          var seach = getBase();
          var elem;
          elem = document.getElementById("theexplainbutton");
          if (elem)
          {
            elem.onclick=goExplain;
          }
          elem = document.getElementById("therunbutton");
          if (elem)
          {
            elem.onclick=goRun;
          }
        }
      }

      function goExplain()
      {
        keepArticle();
        gotoHREF('journaldescr.html?'+getBase());
      }
      function goRun()
      {
	commandView('LibraryFrame',getBase());
      }

    </script>
  </head>
  <body>
    <script type="text/javascript" src="wz_tooltip.js"></script>
    <p>
      <input type=button id="therunbutton" value="Run code" onmouseover="Tip('Save and run this code (note that this is a local copy of the program below).');" />
      <input type=button id="theexplainbutton" value="Read article" onmouseover="Tip('Return to the accompanying article')" />
      <span class="codeEdit" id="journal"></span>
    </p>
    <script type="text/javascript">
      addDatahub();
    </script>
  </body>
</html>
