    <script type="text/javascript">

      /* When deep link found, redirect to the tabbified main page */
      if (top.location == self.location)
      {
        self.location.replace("yacas.html");
      }

      setAllowDemos(false);

      var prevOnLoad = window.onload;
      window.onload = initPage;

      function initPage()
      {
        if (prevOnLoad)
          prevOnLoad();
        if (document.location.search)
        {
          var seach = getBase();
          var elem;
          elem = document.getElementById("theexplainbutton");
          if (elem)
          {
            elem.onclick=goExplain;
          }
          elem = document.getElementById("therunbutton");
          if (elem)
          {
            elem.onclick=goRun;
          }
        }
      }

      function goExplain()
      {
        keepArticle();
        gotoHREF('journaldescr.html?'+getBase());
      }
      function goRun()
      {
	commandView('LibraryFrame',getBase());
      }

    </script>
