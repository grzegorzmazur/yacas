<html>
  <head>
    <title>The Yacas computer algebra system</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <link rel="stylesheet" href="yacas.css" TYPE="text/css" MEDIA="screen">
    <link rel="stylesheet" href="autocompleter.css" TYPE="text/css" MEDIA="screen">
    <script type="text/javascript" src="autocompleter.js"></script>
    <script type="text/javascript" src="datahub.js"></script>
    <script type="text/javascript" src="yacas.js"></script>
    <script type="text/javascript">

      /* When deep link found, redirect to the tabbified main page */
      if (top.location == self.location)
      {
        self.location.replace("yacas.html");
      }

      var prevOnLoad = window.onload;
      window.onload = initPage;

      function initPage()
      {
        if (prevOnLoad)
          prevOnLoad();
        if (document.location.search)
        {
          var seach = getBase();
          var elem;
          elem = document.getElementById("theexplainbutton");
          if (elem)
          {
            elem.onclick=goExplain;
          }
          elem = document.getElementById("therunbutton");
          if (elem)
          {
            elem.onclick=goRun;
          }
        }
      }

      function goExplain()
      {
        keepArticle();
        gotoHREF('journaldescr.html?'+getBase());
      }
      function goRun()
      {
	commandView('LibraryFrame',getBase());
      }

    </script>
  </head>
  <body>

    <p>
      Look up: <input type="text" id="funcLookup"/>
      <input type=button id="therunbutton" value="Run code" title="Save and run this code (note that this is a local copy of the program below)." />
      <input type=button id="theexplainbutton" value="Read article" title="Return to the accompanying article." />
      <div id="popups" style="width:320;"></div>
      <span class="codeEdit" id="journal"></span>
    </p>
    <script type="text/javascript">
      addDatahub();
    </script>

<script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
</script>
<script type="text/javascript">
_uacct = "UA-2425144-1";
urchinTracker();
</script>

  </body>
</html>
