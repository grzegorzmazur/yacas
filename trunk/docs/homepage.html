    <script type="text/javascript">

      function linkOver()
      {
        this.style.color="#AAE";
      }
      function linkOut()
      {
        this.style.color="#0000ff";
      }

      function clickToAboutFrame()
      {
        if (this.id)
        {
          var elem = document.getElementById('AboutFrame');
          if (elem)
          {
            elem.contentWindow.document.location.href = ""+this.id+".html";
          }
        }
      }

      var prevOnLoad = window.onload;
      window.onload = initPage;

      function initPage()
      {
        prevOnLoad();

        if (document.location.search)
        {
          var base = document.location.search;
          if (base.indexOf("?") == 0)
          {
            base = base.substring(1);
          }
          var elem = document.getElementById("LibraryFrame");

          if (elem)
          {
            elem.src = base;
          }
        }

        var links = document.getElementsByTagName("a");

        // loop through all links
        for (var i=0; i<links.length; i++)
        {
          var object = links[i];
          if (object.className)
          {
            if (object.className == "aboutlink")
            {
              object.style.cursor = "pointer";
              object.onclick=clickToAboutFrame;
            }
          }
        }
      }
      function goToJournal()
      {
        top.location.href = "yacas.html";
//        var elem = document.getElementById("LibraryFrame");
//        elem.contentWindow.document.location.href = "recent.html";
      }
    </script>
