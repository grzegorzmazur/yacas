    <script type="text/javascript">

      function linkOver()
      {
        this.style.cursor='pointer';
        this.style.color="#AAE";
      }
      function linkOut()
      {
        this.style.cursor='pointer';
        this.style.color="#000";
      }

      var prevAboutView = "about";
      function clickToAboutFrame()
      {
        if (this.id)
        {
          var elem = document.getElementById('AboutFrame');
          if (elem)
          {
            if (prevAboutView)
            {
              var lnk = document.getElementById(prevAboutView);
              if (lnk)
              {
                lnk.style.textDecoration="underline";
                lnk.style.color="#000000";
                lnk.style.cursor = "pointer";
              }
            }
            prevAboutView = this.id;
            if (prevAboutView)
            {
              var lnk = document.getElementById(prevAboutView);
              if (lnk)
              {
                lnk.style.textDecoration="none";
                lnk.style.color="#AAE";
//TODO remove?                lnk.style.cursor = "none";
              }
            }
            elem.contentWindow.document.location.href = ""+this.id+".html";
          }
        }
      }

      var prevLibraryView = "recent";
      function clickToLibraryFrame()
      {
        if (this.id)
        {
          try 
          {
            if (this.id == "consoleview")
            {
              document.datahub.setProgramMode("console");
            }
            if (this.id == "tutorials")
            {
              document.datahub.setProgramMode("journal");
              document.datahub.setProgramToLoad("");
            }
          } 
          catch (e) 
          {
            alert("Something seems to be wrong with Java support, the Yacas calculation center does not seem to be available. You can probably fix this by downloading a newer version of Java for your system from http://www.java.com/ .");
          }
          var elem = document.getElementById('LibraryFrame');
          if (elem)
          {
            if (prevLibraryView)
            {
              var lnk = document.getElementById(prevLibraryView);
              if (lnk)
              {
                lnk.style.textDecoration="underline";
                lnk.style.color="#000000";
                lnk.style.cursor = "pointer";
              }
            }
            prevLibraryView = this.id;
            if (prevLibraryView)
            {
              var lnk = document.getElementById(prevLibraryView);
              if (lnk)
              {
                lnk.style.textDecoration="none";
                lnk.style.color="#AAE";
//TODO remove?                lnk.style.cursor = "none";
              }
            }
            elem.contentWindow.document.location.href = ""+this.id+".html";
          }
        }
      }

      var prevOnLoadAbout = window.onload;
      window.onload = initPage;

      function initPage()
      {
        prevOnLoadAbout();

        if (!document.getElementsByTagName)
        { 
          return; 
        }
        var links = document.getElementsByTagName("a");

        // loop through all links
        for (var i=0; i<links.length; i++)
        {
          var object = links[i];
          if (object.className)
          {
            if (object.id)
            {
              if (object.className == "aboutlink")
              {

                if (object.id == "about")
                {
                  object.style.textDecoration="none";
                  object.style.color="#AAE";
//TODO remove?                  object.style.cursor = "none";
                }
                else
                {
                  object.style.cursor = "pointer";
                }
                object.onclick=clickToAboutFrame;
              }
              else if (object.className == "librarylink")
              {
                if (object.id == "recent")
                {
                  object.style.textDecoration="none";
                  object.style.color="#AAE";
//TODO remove?                  object.style.cursor = "none";
                }
                else
                {
                  object.style.cursor = "pointer";
                }
                object.onclick=clickToLibraryFrame;
              }
            }
          }
        }
      }
