<html>
  <head>
    <title>The Yacas computer algebra system</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <link rel="stylesheet" href="yacas.css" TYPE="text/css" MEDIA="screen">
    <script type="text/javascript" src="datahub.js"></script>
    <script type="text/javascript" src="yacas.js"></script>
    <script type="text/javascript" src="cookie.js"></script>
    <script type="text/javascript">
      function gotoHREF(href) { document.location.href = href; }

      /* When deep link found, redirect to the tabbified main page */
      if (top.location == self.location)
      {
        self.location.replace("yacas.html");
      }

      var prevOnLoad = window.onload;
      window.onload = initPage;

      function initPage()
      {
        if (prevOnLoad)
          prevOnLoad();
        elem = document.getElementById("theexplainbutton");
        if (elem)
        {
          elem.onclick=goExplain;
        }
        elem = document.getElementById("therunbutton");
        if (elem)
        {
          elem.onclick=goRun;
        }
        elem = document.getElementById("thesavebutton");
        if (elem)
        {
          elem.onclick=goSave;
        }
        elem = document.getElementById("thecleanbutton");
        if (elem)
        {
          elem.onclick=goClean;
        }
      }
      function keepCookie()
      {
        var elem = document.getElementById('codeText');
        if (elem)
        {
          setCookie("currentArticle",""+elem.value);
        }
      }
      function goExplain()
      {
        keepCookie();
        keepArticle();
        gotoHREF('consoledescr.html');
      }
      function goRun()
      {
        keepCookie();
	commandView('ConsoleFrame','console');
      }
      function goSave()
      {
        keepCookie();
	alert("Article saved. Next time you enter this site you should have this article back.");
      }
      function goClean()
      {
        if (confirm("Are you sure you want to start with a clean file and throw the text below away?"))
        {
          var elem = document.getElementById('codeText');
          if (elem)
          {
            elem.value = "You can start entering Yacas code below in the code section\n\n"+
              "{{code:\n\n:code}}\n\n";
          }
        }
      }

    </script>
  </head>
  <body>
    <script type="text/javascript" src="wz_tooltip.js"></script>
    <p>
      <input type=button id="therunbutton" value="Run" onmouseover="Tip('Save and run this code in the calculation center (note that this is a local copy of the program below).');" />
      <input type=button id="theexplainbutton" value="Proof-read" onmouseover="Tip('Read article that comes with this code')" />
      <input type=button id="thesavebutton" value="Save (in cookie)" onmouseover="Tip('Make sure this article is stored in a cookie (just in case).')" />
      <input type=button id="thecleanbutton" value="Clean" onmouseover="Tip('Start with a clean slate.')" />
     <br />
      <span class="codeEdit"></span>
    </p>
    <script type="text/javascript">
      addDatahub();
    </script>
  </body>
</html>
