<html>
  <head>
    <script type="text/javascript" src="datahub.js"></script>
    <script type="text/javascript" src="yacas.js"></script>
    <script type="text/javascript">
      function gotoHREF(href) { document.location.href = href; }

      /* When deep link found, redirect to the tabbified main page */
      if (top.location == self.location)
      {
        self.location.replace("yacas.html");
      }

      var prevOnLoad = window.onload;
      window.onload = initPage;

      function initPage()
      {
        if (prevOnLoad)
          prevOnLoad();
        initThisPage();
      }

      function initThisPage()
      {
        if (document.location.search)
        {
          var seach = getBase();
          var elem;
          elem = document.getElementById("thetext");
          if (elem)
          {
            var text=datahub.getArticleBody();
            elem.innerHTML = text;
          }

          elem = document.getElementById("therunbutton");
          if (elem)
          {
            elem.onclick = tryItOut;
          }
          elem = document.getElementById("theeditbutton");
          if (elem)
          {
            elem.onclick=goEdit;
          }
        }
      }

      function getBase()
      {
        var seach;
        seach = document.location.search;
        if (seach.indexOf("?") == 0)
        {
          seach = seach.substring(1);
        }
        return seach;
      }

      function tryItOut()
      {
	gotoHREF("journalview.html?"+getBase());
      }
      function goEdit()
      {
        gotoHREF('journaledit.html?'+getBase());
      }
    </script>
  </head>
  <body>
    <script type="text/javascript" src="wz_tooltip.js"></script>

    <table>
      <tr>
        <td>
          <input type=button id="therunbutton" value="Try out" onmouseover="Tip('Try this example out online')" />
          <input type=button id="theeditbutton" value="Edit article (locally)" onmouseover="Tip('Edit the code accompanying this example. Note you will only edit a local copy, so you can not accidentally destroy anything.',WIDTH,300)" />
        </td>
      </tr>
      <tr height=50>
        <td>
          <span class="dummy" id="thetext" ></span>
          <br />
        </td>
      </tr>
    </table>
    <script type="text/javascript">
      addDatahub();
    </script>
  </body>
</html>
