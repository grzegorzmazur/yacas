<html>
  <head>
    <link rel="stylesheet" href="yacas.css" TYPE="text/css" MEDIA="screen">
    <script type="text/javascript" src="datahub.js"></script>
    <script type="text/javascript" src="yacas.js"></script>
    <script type="text/javascript">

      /* When deep link found, redirect to the tabbified main page */
      if (top.location == self.location)
      {
        self.location.replace("yacas.html");
      }

      var prevOnLoad = window.onload;
      window.onload = initPage;

      function initPage()
      {
        if (prevOnLoad)
          prevOnLoad();
        initThisPage();
      }

      function initThisPage()
      {
        if (document.location.search)
        {
          var seach = getBase();
          var elem;
          elem = document.getElementById("thetext");
          if (elem)
          {
            var text="<body>"+datahub.getArticleBody()+"</body>";
            elem.innerHTML = text;
          }

          elem = document.getElementById("therunbutton1");
          if (elem)
          {
            elem.onclick = tryItOut;
          }
          elem = document.getElementById("theeditbutton1");
          if (elem)
          {
            elem.onclick=goEdit;
          }

          elem = document.getElementById("therunbutton2");
          if (elem)
          {
            elem.onclick = tryItOut;
          }
          elem = document.getElementById("theeditbutton2");
          if (elem)
          {
            elem.onclick=goEdit;
          }

        }
      }

      function tryItOut()
      {
	gotoHREF("journalview.html?"+getBase());
      }
      function goEdit()
      {
        gotoHREF('journaledit.html?'+getBase());
      }
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <input type=button id="therunbutton1" value="Run" title="Try this example out online" />
          <input type=button id="theeditbutton1" value="Edit article (locally)" title="Edit the code accompanying this example. Note you will only edit a local copy, so you can not accidentally destroy anything." />
        </td>
      </tr>
      <tr height=50>
        <td>
          <span class="dummy" id="thetext" ></span>
          <br />
        </td>
      </tr>
      <tr>
        <td>
          <input type=button id="therunbutton2" value="Run" title="Try this example out online" />
          <input type=button id="theeditbutton2" value="Edit article (locally)" title="Edit the code accompanying this example. Note you will only edit a local copy, so you can not accidentally destroy anything." />
        </td>
      </tr>
    </table>

    <script type="text/javascript">
  document.write(
  '<APPLET name="datahub" archive="yacas.jar" code="net.sf.yacas.DatahubApplet" width=1 height=1>'+
  '<PARAM name="programMode" value="journal">' +
  '<PARAM name="articleFromFile" value="'+getBase()+'.yart">' +
  '</APPLET>'
  );
    </script>


<script src="http://www.google-analytics.com/urchin.js" type="text/javascript">

  </body>
</html>
