<html>
  <head>
    <link rel="stylesheet" href="yacas.css" TYPE="text/css" MEDIA="screen">
    <script type="text/javascript" src="yacas.js"></script>
    <script type="text/javascript" src="datahub.js"></script>
    <title>Fun with derivatives part 1: defining the concept of a derivative in Yacas</title>

    <script type="text/javascript">
      function gotoHREF(href) { document.location.href = href; }
      function getBase()
      {
        var seach;
        seach = document.location.search;
        if (seach.indexOf("?") == 0)
        {
          seach = seach.substring(1);
        }
        return seach;
      }

      var lastExample = 0;
      function generateExample()
      {
        switch (lastExample)
        {
          case  0: yacasEval('dd(x,x);'); break;
          case  1: yacasEval('dd(x,Sin(x))'); break;
          case  2: yacasEval('dd(x,x-1)'); break;
          case  3: yacasEval('dd(x,a)'); break;
          case  4: yacasEval('dd(x,a*x)'); break;
          case  5: yacasEval('dd(x,a*x^2)'); break;
          case  6: yacasEval('dd(x,Sin(x)+x)'); break;
          case  7: yacasEval('dd(x,a*x^n)'); break;
          case  8: yacasEval('dd(x,Sin(a*x))'); break;
          case  9: yacasEval('dd(x,1-a*x^Sqrt(2))'); break;
          case 10: yacasEval('dd(x,Exp(1+Sin(a*x)))'); lastExample = -1; break;
        }
        lastExample = lastExample + 1;
      }

      var prevOnLoad = window.onload;
      window.onload = initPage;

      function initPage()
      {
        if (prevOnLoad)
          prevOnLoad();
        if (document.location.search)
        {
          var seach = getBase();
          var elem;
          elem = document.getElementById("theeditbutton");
          if (elem)
          {
            elem.onclick=goEdit;
          }
          elem = document.getElementById("theexplainbutton");
          if (elem)
          {
            elem.onclick=goExplain;
          }
        }
      }
      function goEdit()
      {
        gotoHREF('journaledit.html?'+getBase());
      }
      function goExplain()
      {
        gotoHREF('journaldescr.html?'+getBase());
      }

    </script>

  </head>
  <body>
    <script type="text/javascript" src="wz_tooltip.js"></script>

    <input type=button value="Example" onmouseover="Tip('Generate example')" onclick="generateExample();" />
    <input type=button id="theeditbutton" value="Edit" onmouseover="Tip('Edit the code accompanying this example')" />
    <input type=button id="theexplainbutton" value="Explain" onmouseover="Tip('Return to the accompanying article')" />

    <span class="yacasConsole" id="journal"></span>

    <br />

    <script type="text/javascript">
      addDatahub();
    </script>
  </body>
</html>
