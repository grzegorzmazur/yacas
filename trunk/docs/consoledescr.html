<html>
  <head>
    <script type="text/javascript" src="datahub.js"></script>
    <script type="text/javascript" src="yacas.js"></script>
    <script type="text/javascript">
      function gotoHREF(href) { document.location.href = href; }

      var prevOnLoad = window.onload;
      window.onload = initPage;

      function initPage()
      {
        if (prevOnLoad)
          prevOnLoad();
        initThisPage();
      }

      function initThisPage()
      {
        var elem;
        elem = document.getElementById("thetext");
        if (elem)
        {
          var text=datahub.getArticleBody();
          elem.innerHTML = text;
        }
      }

      function getBase()
      {
        var seach;
        seach = document.location.search;
        if (seach.indexOf("?") == 0)
        {
          seach = seach.substring(1);
        }
        return seach;
      }
    </script>
  </head>
  <body>
    <script type="text/javascript" src="wz_tooltip.js"></script>

    <table>
      <tr>
        <td>
          <input type=button value="Run" onclick="commandView('ConsoleFrame','console')" onmouseover="Tip('Save and run this code in the calculation center (note that this is a local copy of the program below).');" />
          <input type=button value="Edit (locally)" onclick="gotoHREF('consoleedit.html');" onmouseover="Tip('Edit the code that gets loaded at start-up in this calculation center. Note you will only edit a local copy, so you can not accidentally destroy anything.',WIDTH,300)" />
        </td>
      </tr>
      <tr height=50>
        <td>
          <span class="dummy" id="thetext" ></span>
          <br />
          <A href="http://sourceforge.net"><IMG src="http://sourceforge.net/sflogo.php?group_id=2528" width="88" height="31" border="0" alt="SourceForge Logo"></A>
        </td>
      </tr>
    </table>
    <script type="text/javascript">
      addDatahub();
    </script>
  </body>
</html>
