<html>
  <head>
    <link rel="stylesheet" href="yacas.css" TYPE="text/css" MEDIA="screen">
    <script type="text/javascript" src="datahub.js"></script>
    <script type="text/javascript" src="yacas.js"></script>
    <script type="text/javascript">

      /* When deep link found, redirect to the tabbified main page */
      if (top.location == self.location)
      {
        self.location.replace("yacas.html");
      }

      var prevOnLoad = window.onload;
      window.onload = initPage;

      function initPage()
      {
        if (prevOnLoad)
          prevOnLoad();
        initThisPage();
      }

      function initThisPage()
      {
        var elem;
        elem = document.getElementById("thetext");
        if (elem)
        {
          var text="<body>"+datahub.getArticleBody()+"</body>";
          elem.innerHTML = text;
        }
      }

    </script>
  </head>
  <body>
    <script type="text/javascript" src="wz_tooltip.js"></script>

    <table>
      <tr>
        <td>
          <input type=button value="Run" onclick="commandView('ConsoleFrame','console')" onmouseover="Tip('Save and run this code in the calculation center (note that this is a local copy of the program below).');" />
          <input type=button value="Edit (locally)" onclick="gotoHREF('consoleedit.html');" onmouseover="Tip('Edit the code that gets loaded at start-up in this calculation center. Note you will only edit a local copy, so you can not accidentally destroy anything.')" />
        </td>
      </tr>
      <tr height=50>
        <td>
          <span class="dummy" id="thetext" ></span>
        </td>
      </tr>
    </table>
    <script type="text/javascript">
      addDatahub();
    </script>
  </body>
</html>
