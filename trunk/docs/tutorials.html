<html>
  <head>
    <link rel="stylesheet" href="yacas.css" TYPE="text/css" MEDIA="screen">
    <script type="text/javascript" src="datahub.js"></script>
    <script type="text/javascript" src="yacas.js"></script>
    <script type="text/javascript">
      var prevOnLoad = window.onload;
      window.onload = initPage;

      function initPage()
      {
        prevOnLoad();
        var datahub = getDatahub();
        if (datahub)
        {
          try
          {
            datahub.setProgramMode("journal");
          }
          catch (e)
          {
          }
        }

        if (document.location.search)
        {
          var bse = document.location.search;
          if (bse.indexOf("?") == 0)
          {
            bse = bse.substring(1);
          }
          var elem = document.getElementById("tuttext");
          if (elem)
          {
            elem.contentWindow.document.location.href = bse+"1.html";
          }
        }


      }
    </script>
  </head>
  <body>
    <table cellpadding="3">
      <tr>
        <td>
          <iframe id="tuttext" width=750 height=300 frameborder=0 src="tutorials/tutorialtext1.html"></iframe>
        </td>
      </tr>
      <tr>
        <td>
          <span class="yacasConsole" id="half"></span>
<script type="text/javascript">
  addDatahub();
</script>
        </td>
      </tr>
    </table>
  </body>
</html>
