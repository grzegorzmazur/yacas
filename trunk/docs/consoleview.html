<html>
  <head>
    <link rel="stylesheet" href="yacas.css" TYPE="text/css" MEDIA="screen">
    <script type="text/javascript" src="datahub.js"></script>
    <script type="text/javascript" src="yacas.js"></script>

    <script type="text/javascript">
      function gotoHREF(href) { document.location.href = href; }

      /* When deep link found, redirect to the tabbified main page */
      if (top.location == self.location)
      {
        self.location.replace("yacas.html");
      }

      var prevOnLoad = window.onload;
      window.onload = initPage;

      function initPage()
      {
        if (prevOnLoad)
          prevOnLoad();
        elem = document.getElementById("theexplainbutton");
        if (elem)
        {
          elem.onclick=goExplain;
        }
      }
      function goExplain()
      {
        gotoHREF('consoledescr.html');
      }

    </script>
  </head>
  <body>

    <input type=button value="Example" title="Generate example" onclick="generateExample();" />
    <input type=button value="Edit (locally)" onclick="gotoHREF('consoleedit.html');" title="Edit the code that gets loaded at start-up in this calculation center. Note you will only edit a local copy, so you can not accidentally destroy anything." />
    <input type=button id="theexplainbutton" value="Proof-read" title="Read article that comes with this code." />
    <input type=button value="Test" title="Run the test code that comes with this article." onclick="runTest();" />

    <br />
    <span class="yacasConsole" id="console"></span>
    <script type="text/javascript">
      addDatahub();
    </script>

<script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
</script>
<script type="text/javascript">
_uacct = "UA-2425144-1";
urchinTracker();
</script>

  </body>
</html>
