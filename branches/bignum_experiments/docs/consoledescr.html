<html>
  <head>
    <link rel="stylesheet" href="yacas.css" TYPE="text/css" MEDIA="screen">
    <script type="text/javascript" src="datahub.js"></script>
    <script type="text/javascript" src="yacas.js"></script>
    <script type="text/javascript">

      /* When deep link found, redirect to the tabbified main page */
      if (top.location == self.location)
      {
        self.location.replace("yacas.html");
      }

      var prevOnLoad = window.onload;
      window.onload = initPage;

      function initPage()
      {
        if (prevOnLoad)
          prevOnLoad();
        initThisPage();
      }

      function initThisPage()
      {
        var elem;
        elem = document.getElementById("thetext");
        if (elem)
        {
          var text="<body>"+datahub.getArticleBody()+"</body>";
          elem.innerHTML = text;
        }
      }

    </script>
  </head>
  <body style="background-image:url('back.gif'); ">
    <table border=0 width="800">
      <tr>
        <td>
          <input type=button value="Run code" onclick="commandView('ConsoleFrame','console')" title="Save and run this code in the calculation center (note that this is a local copy of the program below)." />

        </td>
      </tr>
      <tr height=50>

          <div width="100%" class="dummy" id="thetext" ></div>
        </td>
      </tr>
      <tr>

          <input type=button value="Run code" onclick="commandView('ConsoleFrame','console')" title="Save and run this code in the calculation center (note that this is a local copy of the program below)." />

        </td>
      </tr>
