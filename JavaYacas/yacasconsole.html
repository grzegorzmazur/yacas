<HTML>
  <HEAD>
   <TITLE>Yacas in a browser</TITLE>
  </HEAD>
<BODY>


<table width="75%" border="0" align="center">
  <tr> 
    <td colspan="3" height="201"> 
      <p>
<APPLET name="datahub" archive="yacas.jar" code="net.sf.yacas.DatahubApplet" width=1 height=1>
</APPLET>

<APPLET name="console" archive="yacas.jar" code="net.sf.yacas.ConsoleApplet" width=640 height=480>

  <PARAM name="bkred" value="224">
  <PARAM name="bkgrn" value="224">
  <PARAM name="bkblu" value="224">

  <PARAM name="programMode" value="console">

  <PARAM name="progressbar" value="true">
  <PARAM name="boxmessage" value="Loading Yacas...">
  <PARAM NAME="init1" value="Load(''yacasinit.ys'')">
  <PARAM NAME="init2" value="TeXWrite(x):=WriteString(TeXForm(x));">
  <PARAM NAME="init3" value="PrettyPrinter'Set(''TeXWrite'')">
  <PARAM NAME="history1" value="Write(''$plot2d:pencolor 255 128 128 pensize 3.0 lines2d 4 1.0 1.0 2.0 2.0 3.0 5.0 4 4$'')">
  Your browser does not support Java, so nothing is displayed.
</APPLET>
    </td>
  </tr>
</table>
<p>



</BODY>
</HTML>
